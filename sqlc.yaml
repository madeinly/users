version: "2"
sql:
  - engine: "sqlite"
    schema: ["internal/drivers/sqlite/queries/migration.sql"]
    queries: "internal/drivers/sqlite/queries/*.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/drivers/sqlite/sqlc"
        overrides:
          - db_type: "boolean"
            go_type: "bool"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
